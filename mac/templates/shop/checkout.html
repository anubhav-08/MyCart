{%extends 'shop/basic.html'%}

{%block title%}
Checkout-Mac
{%endblock%}

{%block body%}
<div class="row my-1">
    <div class="row d-flex justify-content-between my-1" id="content-info">
        <h2 style="display: contents;">Cart Content </h2>
        <!-- <span class="btn col-1 col-md-1" id="clearCart" style="background-color: brown; color: whitesmoke;">Clear
            Cart</span> -->
        <span class="btn col-1 col-md-1" id="clearCart" style="background-color: brown; color: whitesmoke; display: none;">Clear
            Cart</span>
    </div>
    <hr>
    <ul class="list-group" id="cartItems">
        <li class="list-group-item d-flex justify-content-between align-items-center my-4" id="noCart">
            No item in Cart
        </li>
    </ul>
</div>


<div class="row my-4">
    <h2>Personal Details</h2>
    <hr>
    <form class="row g-3" method="POST" onsubmit="return orderCart()" id='placeOrder'>{% csrf_token %}
        <input type="hidden" id="orderList" name="orderList" required>
        <input type="hidden" id="amount" name="amount" required>
        <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name <sup
                    style="color: red; font-size: 15px; top: -0.3em;">*</sup></label>
            <input type="text" class="form-control" id="inputFirstName" name="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" name="lastName">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address Line 1 <sup
                    style="color: red; font-size: 15px; top: -0.3em;">*</sup></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1"
                required>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address Line 2 <sup
                    style="color: red; font-size: 15px; top: -0.3em;">*</sup></label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                name="address2" required>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City <sup
                    style="color: red; font-size: 15px; top: -0.3em;">*</sup></label>
            <input type="text" class="form-control" id="inputCity" name="city" required>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State <sup
                    style="color: red; font-size: 15px; top: -0.3em;">*</sup></label>
            <select id="inputState" class="form-select" name="state" required>
                <option selected>Choose...</option>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>UP</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip Code <sup
                    style="color: red; font-size: 15px; top: -0.3em;">*</sup></label>
            <input type="text" class="form-control" id="inputZip" name="zipCode" required>
        </div>
        <div class="col-md-6">
            <label for="inputPhoneNumber" class="form-label">Phone Number <sup
                    style="color: red; font-size: 15px; top: -0.3em;">*</sup></label>
            <input type="tel" class="form-control" id="inputPhoneNumber" pattern="[0-9]{10}" name="phoneNum" required>
        </div>
        <div class="col-md-6">
            <label for="inputAlternateNumber" class="form-label">Alternate Number</label>
            <input type="tel" class="form-control" id="inputAlternateNumber" pattern="[0-9]{10}"
                name="alternatePhoneNum">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        </div>
    </form>
</div>
{%endblock%}

{%block js%}
{%load static%}
<script src="{%static 'shop/checkout.js'%}"></script>
{%endblock%}
